spring:
  application:
    name: todolist-microservice

  # Configuração do DataSource MySQL
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:tododb}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:todouser}
    password: ${DB_PASSWORD:todopass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configuração JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# Configuração do servidor
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# Configuração do Actuator (Health Checks - DevOps)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    br.edu.unitins: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
